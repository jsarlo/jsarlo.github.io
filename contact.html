<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 70%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:40.4406, lng:-79.9959},
          zoom: 12
        });
      }
      var markers = [
          {
          coords:{lat:40.4333,lng:-79.9232}, content:'<h1>Aiello&#39s Pizza, Squirrel Hill</h1>'
          },
          {
          coords:{lat:40.4627,lng:-79.9507}, content:'<h1>Tessaro&#39s, Bloomfield</h1>'
          }
      ];
      for (var i = 0; i < markers.length; i++)
      {
          addMarker(markers[i]); //Loop through each of the markers to add them to the list
      }
      function addMarker(props){
                var marker = new google.maps.Marker({
                    position:props.coords,
                    map:map
                });
                if(props.content){
                    var infoWindow = new google.maps.infoWindow({
                        content:props.content
                    });
                    marker.addListener('click', function(){
                    infoWindow.open(map, marker);
                    });
                    }
                if(props.iconImage){
                    marker.setIcon(props.iconImage);
                }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANJp94rSnO1ctmvW3dq6m9MHDKj0fhdmU&callback=initMap"
    async defer></script>
    <h1>Where are the best resturants in Pittsburgh?</h1>
    <p>Using a highly scientific approach, I have compiled an ever-growing list of the best wines and dines, drive-ins, dives, joints, 
        mom and pops, and just good old fashinoned places to sit down and eat in the Steel City.
    </p>
  </body>
</html>
