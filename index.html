<!DOCTYPE html>
<html>
<head>
    <link rel = "stylesheet" href = "mystylesheet.css">
    <link rel = "text/js" href = "calculator.js">
</head>
<body>
<form class = "calcForm" name = "Calculator">
    <input type="text" class="calcDisplay" id="display"/>
    <div class ="calcRow">
        <input type = "button" class = "calcButton" value = "1" onclick="numInput('1')"/>
        <input type = "button" class = "calcButton" value = "2" onclick="numInput('2')"/>
        <input type = "button" class = "calcButton" value = "3" onclick="numInput('3')"/>
        <input type = "button" class = "calcButton" value = "+" onclick="addition()"/>
    </div>
    <div class ="calcRow">
        <input type = "button" class = "calcButton" value = "4" onclick="numInput('1')"/>
        <input type = "button" class = "calcButton" value = "5" onclick="numInput('2')"/>
        <input type = "button" class = "calcButton" value = "6" onclick="numInput('3')"/>
        <input type = "button" class = "calcButton" value = "*" onclick="multiplication()"/>
    </div>
    <div class ="calcRow">
        <input type = "button" class = "calcButton" value = "7" onclick="numInput('7')"/>
        <input type = "button" class = "calcButton" value = "8" onclick="numInput('8')"/>
        <input type = "button" class = "calcButton" value = "9" onclick="numInput('9')"/>
        <input type = "button" class = "calcButton" value = "a" onclick="numInput('a')"/>
    </div>
    <div class ="calcRow">
        <input type = "button" class = "calcButton" value = "b" onclick="numInput('b')"/>
        <input type = "button" class = "calcButton" value = "c" onclick="numInput('c')"/>
        <input type = "button" class = "calcButton" value = "d" onclick="numInput('d')"/>
        <input type = "button" class = "calcButton" value = "e" onclick="numInput('e')"/>
        <input type = "button" class = "calcButton" value = "f" onclick="numInput('f')"/>
    </div>        
</form>
</body>
</html>
