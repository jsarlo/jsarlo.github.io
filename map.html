<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 70%;
        margin: 0;
        padding: 0;
      }
      body {
        max-width: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:40.4406, lng:-79.9959},
          zoom: 12
        });
      
      var markers = [
        {
          coords:{lat:40.4333,lng:-79.9232},content:'<h1>Aiello&#39s Pizza, Squirrel Hill</h1>'
        },
        {
          coords:{lat:40.4627,lng:-79.9507},content:'<h1>Tessaro&#39s Grill, Bloomfield</h1>'
        },
        {
          coords:{lat:40.4286,lng:-79.9849},content:'<h1>The Smiling Moose, Carson Street</h1>'
        },
        {
          coords:{lat:40.4437,lng:-79.9954},content:'<h1>Condado Tacos, Downtown</h1>'
        },
        {
          coords:{lat:40.4578,lng:-79.9253},content:'<h1>Noodlehead, Shadyside</h1>'
        },
        {
          coords:{lat:40.4086,lng:-80.0852},content:'<h1>Riley&#39s Pour House, Borough of Carnegie</h1>'
        },
        {
          coords:{lat:40.4487,lng:-80.1568},content:'<h1>Central Diner & Grille, Robinson Township</h1>'
        },
        {
          coords:{lat:40.4515,lng:-80.0060},content:'<h1>Federal Galley, North Shore</h1>'
        }

      ];
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map
        });
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });
          marker.addListener('click',function(){infoWindow.open(map,marker);
          });
        }
      }
      for(var i = 0; i < markers.length; i++)
      {
        addMarker(markers[i]);
      }
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANJp94rSnO1ctmvW3dq6m9MHDKj0fhdmU&callback=initMap"
    async defer></script>
    <h1>Where are the best resturants in Pittsburgh?</h1>
    <p>Using a highly scientific approach, I have compiled an ever-growing list of the best wines and dines, drive-ins, dives, joints, 
        mom and pops, and just good old fashinoned places to sit down and eat in the Steel City.
    </p>
  </body>
</html>
